<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>csg-haskell</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="assets/title.jpg" data-background-size="100%" data-background-repeat="repeat" data-background-color="#111">
                    <h2 style="text-transform: None;
                          position: fixed; 
                          top: 5%;
                          width: 100%;"
                          >CSG Based CAD in Haskell</h2>
                </section>
                <section><h2>Overview</h2>
                    <ul>
                        <li>Background and Motivation</li>
                        <li>What is CSG?</li>
                        <li>How do you implement it?</li>
                        <li class="fragment">No Haskell!</li></reveal>
                    </ul>
                </section>
                <section><h2>Background</h2>
                    <img src="assets/printer.jpg"/>
                </section>
                <section><h2>Background</h2>
                    <img src="assets/part.jpg"/>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
